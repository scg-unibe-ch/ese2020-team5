<div class="purchase-history">
  <h1>Purchase History</h1>
  <hr>
  <div *ngIf="products && products.length === 0" class="purchase-history-content">
    <h2>No Products purchased!</h2>
  </div>
  <div *ngIf="products && products.length > 0" class="purchase-history-content">
    <app-compact-product-list *ngFor="let product of products" [product]="product" [view]="'customer'"></app-compact-product-list>
  </div>
</div>
