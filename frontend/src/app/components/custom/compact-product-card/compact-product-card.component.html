<mat-card class="product-card">
  <a href="product/{{product.productId}}">
    <div mat-card-image (mouseenter)="mouseEnterItem()" (mouseleave)="mouseLeaveItem()">
      <div class="product-image">
        <img *ngIf="product.images && product.images[0]" src="{{product.images[0]}}">
        <div *ngIf="!product.images || !product.images[0]" class="default-image">
          <mat-icon [inline]="true">category</mat-icon>
        </div>
      </div>
      <div class="product-description" id="product-description-{{this.index}}">
        <p>Description:<br>{{product.description}}</p>
      </div>
    </div>
  </a>
  <mat-card-content class="product-card-content">
    <div class="status-info">
      <app-product-status-icon [product]="product"></app-product-status-icon>
    </div>
    <p>
      <span class="green">
        <strong>{{product.price.toLocaleString('en-US', { style: 'currency', currency: 'USD' })}}</strong>
      </span><br>
      <a class="product-title" href="product/{{product.productId}}">
        <strong>{{product.title}}</strong>
      </a>
    </p>
  </mat-card-content>
</mat-card>
