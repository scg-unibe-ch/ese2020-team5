<h1 mat-dialog-title>Delete User '{{data.userName}} #{{data.userId}}'</h1>
<div mat-dialog-content>Are you sure you want to remove the user '{{data.userName}} #{{data.userId}}'?</div>
<div mat-dialog-actions style="margin-top: 30px; float: right">
  <button mat-button mat-dialog-close class="black-btn" (click)="deleteUser()">Delete</button>
  <button mat-button mat-dialog-close class="black-btn">Cancel</button>
</div>
