<h1 mat-dialog-title class="dialog-text">Approve Product '{{data.title}}'</h1>
<div mat-dialog-content class="dialog-text">Are you sure you want to approve the product '{{data.title}}'?</div>
<div mat-dialog-actions style="margin-top: 30px;">
  <button mat-button mat-dialog-close class="green-btn" (click)="approveProduct()">Approve</button>
  <button mat-stroked-button mat-dialog-close>Cancel</button>
</div>
