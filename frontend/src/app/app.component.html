<mat-toolbar class="nav-bar">
  <div class="logo">
    <mat-icon (click)="navigateTo('home')">home</mat-icon><a href="home">ESE20</a>
  </div>
  <span class="nav-spacing"></span>
  <mat-form-field appearance="outline" class="search-container">
    <input matInput type="search" placeholder="Search..." class="search" [(ngModel)]="searchFilter" (keydown.enter)="searchItem()">
    <button mat-button mat-icon-button matSuffix class="search-btn" (click)="searchItem()"><mat-icon>search</mat-icon></button>
  </mat-form-field>
  <span class="nav-spacing"></span>
  
  <div id="nav-entries" class="nav-entries">
    <button mat-stroked-button class="createListing-btn" (click)="navigateTo('my-products/new')">+ Create new Listing</button>
    <button mat-icon-button class="my-account" (click)="navigateTo('shopping-cart')">
      <span><mat-icon>shopping_cart</mat-icon></span>
    </button>
    <button mat-icon-button class="my-account" [matMenuTriggerFor]="menu">
      <span><mat-icon>person</mat-icon></span>
    </button>
    <mat-menu #menu="matMenu" xPosition="before">
      <button *ngIf="!isLoggedIn()" mat-menu-item (click)="navigateTo('login')">
        <mat-icon>login</mat-icon>
        <span>Log In</span>
      </button>
      <button *ngIf="!isLoggedIn()"mat-menu-item (click)="navigateTo('signup')">
        <mat-icon>assignment</mat-icon>
        <span>Sign Up</span>
      </button>
      <button *ngIf="isLoggedIn()" mat-menu-item (click)="navigateTo('profile')">
        <mat-icon>account_circle</mat-icon>
        <span>Profile</span>
      </button>
      <button *ngIf="isLoggedIn() && isAdmin()" mat-menu-item (click)="navigateTo('admin/dashboard')">
        <mat-icon>admin_panel_settings</mat-icon>
        <span>Admin Dashboard</span>
      </button>
      <button *ngIf="isLoggedIn()" mat-menu-item (click)="navigateTo('my-products')">
        <mat-icon>store</mat-icon>
        <span>My Products</span>
      </button>
      <button *ngIf="isLoggedIn()" mat-menu-item (click)="navigateTo('my-products/new')">
        <mat-icon>post_add</mat-icon>
        <span>Create Listing</span>
      </button>
      <button *ngIf="isLoggedIn()" mat-menu-item (click)="navigateTo('logout')">
        <mat-icon>exit_to_app</mat-icon>
        <span>Log Out</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
<mat-divider class="nav-divider"></mat-divider>
<router-outlet></router-outlet>
